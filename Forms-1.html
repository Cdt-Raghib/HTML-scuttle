<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset Example</title>
    <style>
        /* Style the fieldset with a border, padding, and background color */
        /*Border styles: None, Solid, Ridge, Double, Ouset, Inset, Dashed, Dotted, Groove*/
        
        fieldset {
            border: 2px ridge rgb(30, 4, 41); /* [thickness] [style] [color] */ 
            padding: 20px;          /* Padding inside the fieldset [top=bottom=left=right=20px] */
            margin: 20px 0;         /* Top and bottom margin is 20px, left and right margin is 0 */
            background: rgb(124, 159, 255);    /* Background color for the fieldset */
        }
        
        /* Style the legend with bold font and padding */
        legend {
            font-weight: bold;      /* Bold font for the legend */
            padding: 0 10px;        /* Top and bottom padding is 0, left and right padding is 10px */
        }

        button{
            height: 40px;
            width: 100px;
            border: hidden;
            box-shadow: 0 0 10px rgb(150, 209, 11);
        }
    </style>
</head>
<body>
    <form method="POST">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>
        </fieldset>

        <fieldset>
            <legend>Account Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password"><br><br>
        </fieldset>

        <button type="submit" id="submit-button">Submit</button>
    </form>
</body>
</html>

<script>
    let button = document.querySelector("#submit-button")
    let form = document.querySelector("form")
    form.onsubmit((event)=>{
        event.preventDefault()
    })
</script>
