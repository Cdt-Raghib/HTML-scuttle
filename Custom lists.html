<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Unordered List</title>
    <style>
        .custom-list {
            list-style-type: none;
            padding: 0px 20px;
        }

        .custom-list li {
            margin-bottom: 10px;
        }

        .custom-list li::before {
            content: "â˜…";
            color: gold;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            /*margin-left: -1em;*/
        }

        .image-list {
            list-style: none;
            padding: 0;
        }

        .image-list li {
            margin-bottom: 10px;
            background: url('bullet.png') no-repeat left center;
            padding-left: 20px; /* Adjust according to the image size */
        }
    </style>
</head>
<body>
    <h2>Custom Symbol Bullets</h2>
    <ul class="custom-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <h2>Custom Image Bullets</h2>
    <ul class="image-list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
